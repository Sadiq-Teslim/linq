# Render.com Configuration
# This file helps configure Render services for LINQ backend

services:
  - type: web
    name: linq-backend-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SERP_API_KEY
        sync: false # Set in Render dashboard
      - key: GEMINI_API_KEY
        sync: false # Optional, set in Render dashboard
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PAYSTACK_SECRET_KEY
        sync: false
      - key: PAYSTACK_PUBLIC_KEY
        sync: false

  # Cron Jobs for Render
  - type: cron
    name: refresh-companies
    schedule: "0 0,12 * * *" # Every 12 hours at 00:00 and 12:00 UTC
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/refresh_companies_cron.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SERP_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  - type: cron
    name: refresh-feed
    schedule: "0 */6 * * *" # Every 6 hours
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/refresh_feed_cron.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
